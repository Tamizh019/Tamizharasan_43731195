<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Space | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div id="particles-js"></div>
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="stars"></div>
    </div>

    <!-- Main Layout Container -->
    <main class="main-container">

        <!-- Glass Hero Card -->
        <div class="glass-hero">
            <div class="hero-content">

                <!-- Header Section -->
                <header class="login-header">
                    <div class="brand-badge">
                        <div class="badge-glow"></div>
                        <svg class="brand-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#09090F" />
                            <path d="M30 40 L50 20 L70 40 L60 60 L40 60 Z" fill="#8A2BE2" />
                            <circle cx="50" cy="45" r="10" fill="#2BE2D7" />
                        </svg>
                    </div>
                    <h1 class="hero-title">Join the Crew</h1>
                    <p class="hero-subtitle">Start your digital journey</p>
                </header>

                <!-- Register Form -->
                <form id="registerForm" class="login-form">

                    <div class="input-wrapper">
                        <label for="username" class="input-label">Username</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </i>
                            <input type="text" id="username" class="glass-input" placeholder="Pick a cool name" required
                                autocomplete="username">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                    </path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </i>
                            <input type="email" id="email" class="glass-input" placeholder="name@example.com" required
                                autocomplete="email">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </i>
                            <input type="password" id="password" class="glass-input"
                                placeholder="Create a strong password" required autocomplete="new-password">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    <path d="M15 11v-4"></path>
                                </svg>
                            </i>
                            <input type="password" id="confirmPassword" class="glass-input"
                                placeholder="Repeat password" required autocomplete="new-password">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <!-- OTP Input (Hidden by default) -->
                    <div class="input-wrapper" id="otpGroup" style="display: none;">
                        <label for="otp" class="input-label">Verification Code</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                            </i>
                            <input type="text" id="otp" class="glass-input" placeholder="Enter 6-digit code"
                                autocomplete="one-time-code" maxlength="6"
                                style="letter-spacing: 4px; text-align: center;">
                            <div class="input-border"></div>
                        </div>
                        <p style="font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 5px; text-align: right;">
                            Code sent to your email
                        </p>
                    </div>

                    <button type="submit" class="cta-button">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-shine"></div>
                    </button>

                    <div id="registerMessage" class="status-message"></div>

                    <p class="register-prompt">
                        Already have an account? <a href="index.html" class="register-link">Log in</a>
                    </p>
                </form>
            </div>

            <!-- Decorative Elements -->
            <div class="card-decoration top-right"></div>
            <div class="card-decoration bottom-left"></div>
        </div>
    </main>

    <footer>
        2025 Â© Chill Space - Tamizh
    </footer>
    <script src="js/auth.js"></script>
</body>

</html>
