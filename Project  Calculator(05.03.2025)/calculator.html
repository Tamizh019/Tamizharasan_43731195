<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1">
        <title>Simple Calculator</title>
        <h2 style="text-align: center;">SIMPLE CALCULATOR</h1>
    </head>
    <body>
        <div style="background-color: rgb(55, 78, 70);
        text-align: center;
        width: 230px;
        margin: auto;
        height: 360px;
        border-radius: 20px;
        padding: 10px;">
        <a style="float: left;font-weight: bolder;">CASIO</a>
        <a style="float: right;font-weight:500;">fx-82ms</a>
            <div>
                <input style="font-size: 19px;
                border-radius: 9px;
                width: 210px;
                height: 35px;
                margin-top: 15px;
                text-align: right;">
            </div>
    
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 15px;">
                <button style="height: 45px; font-size: 18px;color: red;font-weight: bold;">AC</button>
                <button style="height: 45px; font-size: 18px;color: red;font-weight: bold;">Del</button>
                <button style="height: 45px; font-size: 18px;font-weight: bold;">%</button>
                <button style="height: 45px; font-size: 18px;">/</button>
    
                <button style="height: 45px; font-size: 18px;">7</button>
                <button style="height: 45px; font-size: 18px;">8</button>
                <button style="height: 45px; font-size: 18px;">9</button>
                <button style="height: 45px; font-size: 18px;">x</button>
    
                <button style="height: 45px; font-size: 18px;">4</button>
                <button style="height: 45px; font-size: 18px;">5</button>
                <button style="height: 45px; font-size: 18px;">6</button>
                <button style="height: 45px; font-size: 18px;">-</button>
    
                <button style="height: 45px; font-size: 18px;">1</button>
                <button style="height: 45px; font-size: 18px;">2</button>
                <button style="height: 45px; font-size: 18px;">3</button>
                <button style="height: 45px; font-size: 18px;">+</button>

                <button style="height: 45px; font-size: 18px;">00</button>
                <button style="height: 45px; font-size: 18px;">0</button>
                <button style="height: 45px; font-size: 18px;">.</button>
                <button style="height: 45px; font-size: 18px;font-weight: bolder;">=</button>
    
            </div>
            
        </div>
        
    </body>
    
    
    
    
</html>
