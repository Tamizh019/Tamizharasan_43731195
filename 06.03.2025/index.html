<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .CON {
                display: flex;
                flex-direction: column;
                border-radius: 10px;
                background-color: #92a0ab;
                text-align: center;
                justify-content: center;
                align-items: center;
                width: 320px;
                height: 320px;
                margin: auto;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 34px;
                color: #333;
            }

            .button {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
            }

            .MAIN {
                border-radius: 50%;
                width: 90px;
                height: 90px;
                font-size: 24px;
                font-weight: bold;
                outline: none;
                border: 2px solid black;
                background-color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .QWE {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-top: -20px;
            }

            .LEFT, .RIGHT {
                border-radius: 50%;
                width: 70px;
                height: 70px;
                font-size: 20px;
                font-weight: bold;
                outline: none;
                border: 2px solid black;
                background-color: #ffcccb;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .RESET {
                margin-top: 20px;
                font-size: 18px;
                padding: 8px 16px;
                border: none;
                background-color: #ff6b6b;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }

            .RESET:hover {
                background-color: #ff3b3b;
            }
        </style>
    </head>

    <body>
        <div class="CON">
            <h1>Counter</h1>
            <div class="button">
                <button id="result" class="MAIN">0</button>
                <div class="QWE">
                    <button class="LEFT" onclick="sub()">-1</button>
                    <button class="RIGHT" onclick="add()">+1</button>
                </div>
                <button class="RESET" onclick="Reset()">Reset</button>
            </div>
        </div>

        <script>
            let count = 0;
            function add() {
                count += 1;
                render();
            }

            function sub() {
                count -= 1;
                render();
            }

            function Reset() {
                count = 0;
                render();
            }

            function render() {
                document.getElementById('result').innerHTML = count;
            }
        </script>
    </body>
</html>
