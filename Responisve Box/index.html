<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Box Model Demonstration</h1>
    <div class="Container-1">
        <div class="box-1">
            <div class="box-2">
                <p class="con">Content</p>
            </div>
        </div>
    </div>

    <div class="Container-2">
        <div>
            <label for="Margin">Margin  :</label>
            <input type="range" id="margin" min="0" max="50" value="20"><span id="margin-value"> 20px</span><br>
            <label for="Border">Border :</label>
            <input type="range" id="border" min="0" max="50" value="10"><span id="border-value"> 10px</span><br>
            <label for="Padding">Padding:</label>
            <input type="range" id="padding" min="0" max="50" value="10"><span id="padding-value"> 10px</span><br>
        </div>
    </div>

    <div class="Container-3">
        <div class="head">
            Box Model Components
        </div>
        <div class="comp">
            <div class="comp-1">
                <div class="sq"></div>
                <strong>Margin</strong> - Space Outside the Border (transparent)
            </div>
            <div class="comp-1">
                <div class="sq-1"></div>
                <strong>Border</strong> - Surrounds the Padding and Content
            </div>
            <div class="comp-1">
                <div class="sq-2"></div>
                <strong>Padding</strong> - Space between border and Content
            </div>
            <div class="comp-1">
                <div class="sq-3"></div>
                <strong>Content</strong> - Actual Content of the Box
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
